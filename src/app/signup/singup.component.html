
<div class="main_login_div">
  <h1>Signup</h1>
  <input class="login_input_field" type="name" placeholder="Enter your Name" [(ngModel)]="name">
  <br>
  <input class="login_input_field" type="email" placeholder="Enter your email" [(ngModel)]="email" />
  <br>
  <input class="login_input_field" type="password" placeholder="Enter your password" [(ngModel)]="password" />
  <br>
  <button class="login_button" (click)="signup()">signup</button>
</div>
